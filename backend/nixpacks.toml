[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases]
providers = ["python"]

[providers.python]
version = "3.11"

[phases.install]
cmds = [
    "pip install --no-cache-dir --upgrade pip",
    "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
